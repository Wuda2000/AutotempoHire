<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .dashboard-container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to AutoTempoHire Dashboard</h1>
        <div class="nav-links">
            <a href="{% url 'driver_list' %}">View Available Drivers</a>
            <a href="#">Book a Driver</a>
            <a href="#">My Trips</a>
        </div>
    </div>
</body>
</html>
