{% extends "auth_app/base.html" %} 
{% load static %}  <!-- ✅ Load static files -->

{% block content %}
<style>
    /* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f8f9fa, #e3e6ed);
    color: #333;
    margin: 0;
    padding: 0;
}

/* Container Styling */
.container {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}

/* Headings */
h2 {
    font-size: 1.8rem;
    color: #2c3e50;
    text-align: center;
    margin-bottom: 20px;
}

/* Profile Picture */
img {
    display: block;
    border-radius: 50%;
    margin: 15px auto;
    width: 120px;
    height: 120px;
    object-fit: cover;
    border: 3px solid #3498db;
}

/* Form Styling */
form {
    text-align: center;
}

form input,
form select,
form button {
    width: 90%;
    margin: 10px 0;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    transition: all 0.3s ease-in-out;
}

form input {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form input:focus {
    background: #fff;
    border: 2px solid #3498db;
}

/* Submit Button */
button {
    background: #3498db;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #217dbb;
}

</style>
<div class="container mt-5">
    <h2>Complete Your Profile</h2>
    
    <!-- Profile Picture Preview -->
    {% if user.driver.profile_picture %}
        <img src="{{ user.driver.profile_picture.url }}" alt="Profile Picture" width="150">
    {% else %}
        <img src="{% static 'images/default_profile.png' %}" alt="Default Profile" width="150">
    {% endif %}
    
    <!-- Profile Update Form -->
    <form method="POST" enctype="multipart/form-data">  <!-- ✅ Fix enctype -->

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-success w-100">Update Profile</button>
    </form>
</div>

<!-- Recommended Drivers Section -->
<h2>Recommended Drivers</h2>
<div id="recommended-driver-container"></div>

<!-- Hidden input for default profile picture -->
<input type="hidden" id="defaultProfilePic" value="{% static 'images/default_profile.png' %}">

<script>
    const userPreferences = {
        min_experience: 2,
        max_age: 50,
        payment_range: 3000
    };

    fetch('/driver_matching/api/recommended-drivers/', {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(userPreferences)
    })
    .then(response => response.json())
    .then(data => {
        let container = document.getElementById('recommended-driver-container');
        container.innerHTML = "";

        let defaultProfilePic = document.getElementById("defaultProfilePic").value;  // ✅ Fetch default profile picture

        if (data.length === 0) {
            container.innerHTML = "<p>No matching drivers found.</p>";
        } else {
            data.forEach(driver => {
                let profilePicture = driver.profile_picture ? driver.profile_picture : defaultProfilePic;  // ✅ Apply fix

                let card = `
                    <div class="driver-card">
                        <img src="${profilePicture}" class="profile-pic" alt="Driver Profile">
                        <div class="hover-card">
                            <h3>${driver.username}</h3>
                            <p>Location: ${driver.location}</p>
                            <p>Years of Experience: ${driver.qualification_years}</p>
                        </div>
                    </div>`;
                container.innerHTML += card;
            });
        }
    })
    .catch(error => console.error("Error fetching drivers:", error));
</script>

{% endblock %}
