<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #ddd;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(43, 43, 57, 0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 320px;
            position: relative;
        }
        
        h2 { color: #fff; margin-bottom: 15px; }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #bbb;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1f1f2e;
            color: #fff;
            outline: none;
        }
        
        input:focus {
            border-color: #0077b6;
            box-shadow: 0 0 10px rgba(0, 119, 182, 0.7);
        }
        
        button {
            margin-top: 15px;
            background: linear-gradient(90deg, #0077b6, #005f91);
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: linear-gradient(90deg, #005f91, #004970);
            transform: translateY(-2px);
        }
        
        .toggle-password {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #bbb;
            position: relative;
            top: -32px;
            left: 85%;
        }
        
        a { color: #00a8e8; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes floatParticles {
            from { transform: translateY(100vh) scale(0.5); opacity: 0; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(93, 173, 226, 0.8);
            border-radius: 50%;
            opacity: 0.7;
            animation: floatParticles 10s linear infinite;
        }
    </style>
</head>
<body>
    <div class="floating-particles"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" autocomplete="username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" autocomplete="current-password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
            
            <button type="submit">Login</button>
        </form>
        <p>Not yet registered? <a href="{% url 'register' %}">Register</a>.</p>
        <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function createParticles() {
            const particlesContainer = document.querySelector('.floating-particles');
            for (let i = 0; i < 15; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                let size = Math.random() * 20 + 5;
                let duration = Math.random() * 10 + 5;
                let positionX = Math.random() * 100;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${positionX}vw`;
                particle.style.animationDuration = `${duration}s`;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
