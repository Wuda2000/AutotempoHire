<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .profile-popup {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .profile-popup-header {
      background: linear-gradient(to right, #007bff, #0056b3);
      padding: 20px;
      color: white;
      text-align: center;
    }

    .profile-popup-body {
      padding: 20px;
      text-align: center;
    }

    .profile-popup-body p {
      color: #444;
      margin-bottom: 10px;
    }

    .profile-popup-footer {
      text-align: center;
      padding: 10px;
      background: #f8f9fa;
      border-top: 1px solid #ddd;
    }

    .profile-popup-footer a {
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .profile-popup-footer a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

<div class="profile-popup">
  <div class="profile-popup-header">
    <h4>User Profile</h4>
  </div>
  <div class="profile-popup-body">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.get_role_display }}</p>
    <p><strong>Unique ID:</strong> {{ user.unique_id }}</p>
  </div>
  <div class="profile-popup-footer">
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
